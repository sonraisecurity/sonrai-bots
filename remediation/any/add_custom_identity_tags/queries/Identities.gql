query pivotedQuery {
  Identities(
    where: {
      and: [
        {
          and: [
            { cloudType: { op: EQ, value: "$cloud_type", caseSensitive: false } }
            { active: { op: EQ, value: true } }
            { tagSet: { op: NOT_CONTAINS, value: "sonraiIdentityTag"} }
          ]
        }
        {}
      ]
    }
  ) {
    count
    items(limit: 10) {
      name
      label
      srn
      tagSet
    }
  }
}