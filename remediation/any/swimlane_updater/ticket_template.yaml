# title of ticket template is required
title: "Swimlane Update Ticket"

# The next fields are optional:
description: "This template allows you to setup a bot to automate the updating of swimlanes"
version: "0.0.1"
authorName: "Sonrai Security"
authorEmail: "info@sonraisecurity.com"

# one or more fields must be specified
fields:
# no fields are necessary for this custom ticket template to make the update swimlane bot work properly, creating a hidden field
  - name: "hidden_field"
    required: false
    type: "hidden"
    multi: false
